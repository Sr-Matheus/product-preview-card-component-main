<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-content">
      <picture>
        <source media="(max-width:400px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Perfume">
      </picture>
      
    </div>
    
    <div class="text-content">
      <p id="title-perfume">PERFUME</p>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
            <p class="price-tag" id="new-price">$149.99</p>
            <p class="price-tag" id="old-price">$169.99</p>
        </div>
        
        <div class="buy-button">
          <button type="button" class="add-cart"> 
            <img src="./images/icon-cart.svg" alt=""> Add to Cart
          </button>
        </div>
      
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sr-Matheus/">Matheus Moraes</a>.
    </div>
  </footer>
  
</body>
</html>
